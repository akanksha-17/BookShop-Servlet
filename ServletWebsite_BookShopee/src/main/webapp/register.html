    <div class="container">
      <p class="display-3 text-center">Registration Form</p>
      <form class="row g-3" method="post" action="RegistrationServlet">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name</label>
          <input type="text" name="txtname" class="form-control" id="txtname" />
        </div>

        <div class="col-6">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            name="txtaddress"
            id="txtaddress"
            placeholder="Enter address"
          />
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" name="txtcity" id="txtcity" />
        </div>

        <div class="col-md-6">
          <label for="txtemail" class="form-label">email</label>
          <input
            type="email"
            class="form-control"
            id="txtemail"
            name="txtemail"
          />
        </div>

        <div class="col-md-6">
          <label for="txtusername" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="txtusername"
            name="txtusername"
          />
        </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="txtpassword"
            id="txtpassword"
          />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
